<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="content-security-policy"
		content="block-all-mixed-content; object-src 'none'; form-action 'none'; base-uri 'none'; default-src https://cdn.jsdelivr.net https://fonts.googleapis.com https://fonts.gstatic.com 'self';">
	<meta name="referrer" content="no-referrer">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Stress Test</title>

	<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css"
		integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous">-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.4.1/dist/darkly/bootstrap.min.css"
		integrity="sha256-WzKrnqJMmUZVHL8Im0hFLIOJ3UiQtgwK7zNfwxb5Bx0=" crossorigin="anonymous">

	<link href="css/style.css" rel="stylesheet">

	<script defer src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"
		integrity="sha256-MlusDLJIP1GRgLrOflUQtshyP0TwT/RHXsI1wWGnQhs=" crossorigin="anonymous"></script>
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha256-OUFW7hFO0/r5aEGTQOz9F/aXQOt+TwqI1Z4fbVvww04=" crossorigin="anonymous"></script>

	<script defer type="module" src="js/script.bundle.min.js"></script>
</head>

<body>
	<!--Fixed position because the WebGL canvas needs to be behind main page-->
	<main class="fixed-pos">
		<div class="container-fluid max-997px">
			<section class="mb-3">
				<h1>CPU & GPU stress testing</h1>
				<web-components-support>
					<b class="text-warning lead">This stress test requires JavaScript, WebComponents, WebGL 2 and WebAssembly support.</b>
				</web-components-support>
			</section>
			<section>
				<test-interface></test-interface>
				<notify-element></notify-element>
				<system-info></system-info>
			</section>
		</div>
	</main>

	<test-target></test-target>
</body>

</html>
